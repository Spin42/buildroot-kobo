# DHCP only for the USB gadget interface.
# The device uses a static IP on usb0 (set by S10usb-gadget-ether): 10.0.42.2/24

interface=usb0
bind-interfaces

# Disable DNS (we only need DHCP for host IP assignment)
port=0

# Hand out exactly one address to the host
dhcp-range=10.0.42.2,10.0.42.2,255.255.255.0,12h

# Default gateway + DNS on the host side (optional but harmless)
dhcp-option=3,10.0.42.1
dhcp-option=6,10.0.42.1
